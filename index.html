<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>چت دستیار سلامت</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
  #chat { background: white; padding: 10px; height: 400px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; }
  .message { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 70%; }
  .user { background: #d1e7ff; align-self: flex-end; margin-left: auto; }
  .assistant { background: #e2ffe2; align-self: flex-start; margin-right: auto; }
  #inputArea { display: flex; }
  #inputMsg { flex-grow: 1; padding: 10px; font-size: 16px; }
  #sendBtn { padding: 10px 15px; font-size: 16px; }
</style>
</head>
<body>

<h2>چت با دستیار سلامت</h2>
<div id="chat" style="display: flex; flex-direction: column;"></div>

<div id="inputArea">
  <input type="text" id="inputMsg" placeholder="پیام خود را بنویسید..." autocomplete="off" />
  <button id="sendBtn">ارسال</button>
</div>

<script>
  const chatDiv = document.getElementById('chat');
  const inputMsg = document.getElementById('inputMsg');
  const sendBtn = document.getElementById('sendBtn');

  const apiUrl = "https://health-assistant-backend-production.up.railway.app/chat";

  function appendMessage(text, role) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ' + role;
    msgDiv.textContent = text;
    chatDiv.appendChild(msgDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = inputMsg.value.trim();
    if (!text) return;
    appendMessage(text, "user");
    inputMsg.value = '';

    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });
      const data = await response.json();
      appendMessage(data.answer, "assistant");
    } catch (error) {
      appendMessage("خطا در ارتباط با سرور", "assistant");
    }
  }

  sendBtn.onclick = sendMessage;
  inputMsg.addEventListener("keypress", function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
