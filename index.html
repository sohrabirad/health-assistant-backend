<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>دستیار سلامت - چت</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  #chat { border: 1px solid #ccc; background: white; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; display: flex; flex-direction: column;}
  .message { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 70%; word-wrap: break-word;}
  .user { background: #d1e7ff; align-self: flex-end; }
  .assistant { background: #e2ffe2; align-self: flex-start; }
  #inputArea { display: flex; }
  #inputMsg { flex-grow: 1; padding: 10px; font-size: 16px; }
  #sendBtn { padding: 10px 15px; font-size: 16px; }
</style>
</head>
<body>

<h2>چت با دستیار سلامت</h2>
<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="inputMsg" placeholder="پیام خود را بنویسید..." autocomplete="off" />
  <button id="sendBtn">ارسال</button>
</div>

<script>
  let ws;
  const chatDiv = document.getElementById('chat');
  const inputMsg = document.getElementById('inputMsg');
  const sendBtn = document.getElementById('sendBtn');

  const wsUrl = "wss://health-assistant-backend-production.up.railway.app/ws/chat";

  function connectWebSocket() {
    ws = new WebSocket(wsUrl);

    ws.onopen = () => {
      appendMessage("اتصال برقرار شد", "assistant");
      sendBtn.disabled = false;
      inputMsg.disabled = false;
    };

    ws.onmessage = (event) => {
      appendMessage(event.data, "assistant");
    };

    ws.onerror = (event) => {
      appendMessage("خطا در اتصال به سرور", "assistant");
      sendBtn.disabled = true;
      inputMsg.disabled = true;
    };

    ws.onclose = (event) => {
      appendMessage("ارتباط قطع شد. تلاش برای اتصال مجدد در ۵ ثانیه...", "assistant");
      sendBtn.disabled = true;
      inputMsg.disabled = true;
      setTimeout(() => {
        connectWebSocket();
      }, 5000);
    };
  }

  function appendMessage(text, role) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ' + role;
    msgDiv.textContent = text;
    chatDiv.appendChild(msgDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function sendMessage() {
    const text = inputMsg.value.trim();
    if (!text || ws.readyState !== WebSocket.OPEN) return;
    appendMessage(text, "user");
    ws.send(text);
    inputMsg.value = '';
  }

  sendBtn.onclick = sendMessage;
  inputMsg.addEventListener("keypress", function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  // اتصال اولیه به وب‌سوکت
  connectWebSocket();
</script>

</body>
</html>
