<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>چت پیشرفته دستیار سلامت</title>

<style>
  @font-face {
    font-family: 'IranSans';
    src: url('Fonts/irsans.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    font-family: 'IranSans', Tahoma, sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: #007bff;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.5rem;
  }
  #chat {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
  }
  .message {
    max-width: 70%;
    margin: 5px 0;
    padding: 10px;
    border-radius: 12px;
    position: relative;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .user {
    align-self: flex-end;
    background-color: #d1e7ff;
  }
  .assistant {
    align-self: flex-start;
    background-color: #e2ffe2;
  }
  .timestamp {
    font-size: 0.7rem;
    color: #666;
    margin-top: 4px;
    text-align: right;
  }
  #inputArea {
    display: flex;
    padding: 10px;
    background-color: #fff;
    border-top: 1px solid #ccc;
    align-items: center;
  }
  #inputMsg {
    flex-grow: 1;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
  }
  #inputMsg:focus {
    border-color: #007bff;
  }
  #sendBtn {
    padding: 0 20px;
    margin-left: 10px;
    font-size: 1rem;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  #sendBtn:disabled {
    background-color: #a0c7ff;
    cursor: not-allowed;
  }
  #loadingSpinner {
    display: none;
    margin-left: 10px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  #chat::-webkit-scrollbar {
    width: 6px;
  }
  #chat::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 3px;
  }

  /* Dark mode */
  body.dark {
    background-color: #121212;
    color: #eee;
  }
  body.dark #chat {
    background-color: #1e1e1e;
  }
  body.dark .user {
    background-color: #265aeb;
    color: white;
  }
  body.dark .assistant {
    background-color: #2e7d32;
    color: white;
  }
  body.dark #inputArea {
    background-color: #1e1e1e;
    border-top: 1px solid #444;
  }
  body.dark #inputMsg {
    background-color: #2a2a2a;
    border-color: #555;
    color: white;
  }
  body.dark #sendBtn {
    background-color: #265aeb;
  }
  body.dark #sendBtn:disabled {
    background-color: #598efc;
  }
</style>
</head>
<body>

<header>چت پیشرفته دستیار سلامت</header>

<div id="chat" role="log" aria-live="polite" aria-relevant="additions"></div>

<div id="inputArea">
  <input type="text" id="inputMsg" placeholder="پیام خود را بنویسید..." autocomplete="off" aria-label="پیام خود را بنویسید" />
  <div id="loadingSpinner" aria-label="در حال بارگذاری"></div>
  <button id="sendBtn" disabled>ارسال</button>
</div>

<script>
  const chatDiv = document.getElementById('chat');
  const inputMsg = document.getElementById('inputMsg');
  const sendBtn = document.getElementById('sendBtn');
  const loadingSpinner = document.getElementById('loadingSpinner');

  const apiUrl = "https://health-assistant-backend-production.up.railway.app/chat";

  function loadChatHistory() {
    const history = localStorage.getItem('chat_history');
    if (!history) return;
    const messages = JSON.parse(history);
    messages.forEach(({role, text, timestamp}) => {
      appendMessage(text, role, timestamp);
    });
  }

  function saveMessage(role, text, timestamp) {
    let history = localStorage.getItem('chat_history');
    history = history ? JSON.parse(history) : [];
    history.push({role, text, timestamp});
    localStorage.setItem('chat_history', JSON.stringify(history));
  }

  function appendMessage(text, role, timestamp=null) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ' + role;

    const messageText = document.createElement('div');
    messageText.textContent = text;

    const timeDiv = document.createElement('div');
    timeDiv.className = 'timestamp';
    if (!timestamp) {
      const now = new Date();
      timestamp = now.toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });
    }
    timeDiv.textContent = timestamp;

    msgDiv.appendChild(messageText);
    msgDiv.appendChild(timeDiv);
    chatDiv.appendChild(msgDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;

    saveMessage(role, text, timestamp);
  }

  inputMsg.addEventListener('input', () => {
    sendBtn.disabled = inputMsg.value.trim() === "";
  });

  async function sendMessage() {
    const text = inputMsg.value.trim();
    if (!text) return;
    appendMessage(text, "user");
    inputMsg.value = '';
    sendBtn.disabled = true;
    loadingSpinner.style.display = "inline-block";

    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });
      if (!response.ok) throw new Error("خطا در پاسخ سرور");
      const data = await response.json();
      appendMessage(data.answer, "assistant");
    } catch (error) {
      appendMessage("خطا در ارتباط با سرور", "assistant");
      console.error(error);
    } finally {
      sendBtn.disabled = false;
      loadingSpinner.style.display = "none";
    }
  }

  sendBtn.addEventListener('click', sendMessage);

  inputMsg.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !sendBtn.disabled) {
      sendMessage();
    }
  });

  // Load saved chat history on page load
  loadChatHistory();
</script>

</body>
</html>
